<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let isTabVisible = true; // Track tab visibility

        document.addEventListener('visibilitychange', () => {
            isTabVisible = document.visibilityState === 'visible';
        });

        function animate() {
            console.log(isTabVisible);
            
            if (isTabVisible) {
                // Update logic and animation data using requestAnimationFrame
                requestAnimationFrame(animate);
            } else {
                // Throttled updates with setInterval (optional)
                setTimeout(animate, 1000); // Update every 1 second (adjust as needed)
            }
        }

        animate();
    </script>
</body>

</html>
